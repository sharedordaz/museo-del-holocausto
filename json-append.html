<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json Appender</title>
</head>
<body>
    <div class="appender">
    <form>
        <label for="nombre_input">Nombre: </label>
        <input type="text" id="nombre_input" name="nombre">
        <br><br>

        <label for="ibime_input">Es alumno ibime?: </label>
        <select name="ibime_input" id="ibime_input">
            <option selected disabled>Selecciona</option>
            <option value="true">Si</option>
            <option value="false">NO</option>
        </select> 
        <br><br>

        <label for="tecnica_input">Tecnica: </label>
        <input type="text" id="tecnica_input" name="tecnica_input">
        <br><br>

        <label for="descripcion_input">Descripcion: </label>
        <textarea id="descripcion_input" name="descripcion_input" cols="30" rows="3"></textarea>
        <br><br>

        <label for="gen_input">Generacion: </label>
        <input type="text" id="gen_input" name="gen_input">
        <br><br>

        
        <input type="reset">
        
    </form>
    <button id="subir">Subir</button>
    </div>
    <script src="json_appender.js"></script>
</body>
</html>
